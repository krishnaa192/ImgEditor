<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImgEditor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ImgEditor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li> -->
              
            </ul>
            
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message |safe }}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
 
  {% endif %}
{% endwith %}
<div class="mb-3">
  <div class="conatiner">
    <h1 class="fs-2 text">Edit Your App online</h1>
  </div>
  </div>
  <form action="/edit" enctype="multipart/form-data" method="post">
  <div class="input-group mb-3">
    <input type="file" class="form-control"  type="file" name="file" id="inputGroupFile02">
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
</div>
  <div class="mb-3">
  <select  name="operation" class="form-select" aria-label="Default select example">
    <option selected>Edit image</option>
    <option value="cpng">Convert to png</option>
    <option value="cjpg">Convert to jpg</option>
    <option value="cjpeg">Convert to jpeg</option>
    <option value="cwebp">Convert to Webp</option>
    <option value="cgrey">Convert to greysale</option>
    <!-- <option value="imgpdf">Convert Image to pdf</option>
    <option value="pdfimg">Convert pdf to  Image</option> -->

  </select>
  </div>
  <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
